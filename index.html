<html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const img = document.querySelector(".img.blur-loading");

    // Create a new image element to load the full-resolution image in the background
    const highResImage = new Image();
    highResImage.src = img.getAttribute("data-src");

    highResImage.onload = () => {
        img.src = highResImage.src; // Update the source to high-res image
        img.classList.remove("blur-loading"); // Remove blur
        img.classList.add("loaded"); // Trigger CSS transition to remove blur
    };
});
</script>

<body class="body">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>
    <div class="float-container">
        <div class="float-child" style="text-align: center;">
            <h1> Karla Sosa </h1>
            <i> Real Estate Photography </i>
            <div>
                <p><a style="color: BLACK;" href="html/portfolio.html"> Portfolio </a></p>
                <p><a style="color: black;" href="html/about.html"> About </a></p>
            </div>
        </div>
        <div>
            <img class="img blur-loading" src="assets/Exterior1_lowres.jpg" data-src="assets/Exterior1.jpg" alt="Exterior view">
        </div>                      
    </div>
</body>

</html>
